<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     table, td {
        border: 1px solid black;
        border-collapse: collapse;

     }

     table td {
        padding: 10px;
        text-align: center;
        width: 100px;
     }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
