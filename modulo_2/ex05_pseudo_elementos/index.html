<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }

        /*Pseudo elementos*/
        .especial{
            background-color: rgb(209, 92, 92);
        }
        .especial::after{
            content: ' [link]';
            color: rgb(89, 89, 226);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
        <li><a href="https://www.instagram.com" target="_blank" class="especial">Instagram</a></li>
        <li><a href="https://www.facebook.com" target="_blank">facebook</a></li>
    </ul>
</body>
</html>
