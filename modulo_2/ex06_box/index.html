<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        h1{
            background-color: gray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;
            
            padding: 10px 10px 10px 10px;

            margin: 10px 10px 80px 10px;
            /*margin auto deixa centralizado no meio*/

            outline: 5px solid black ;

        }

        a{
            border-width: 50px;
            border-style: solid;
            border-color: darkred;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p> Parágrafos também são exemplos de box-levvel, <a href="#">mas os links são exemplos de caixas inline-level.</a> Vamos ver como isso funciona.</p>
</body>
</html>
