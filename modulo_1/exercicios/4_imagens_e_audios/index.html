<body>
    <p>Tente abrir o site em dispositivos diferentes ou aumente e diminua tamanho do navegador</p>

    <picture>

        <source media="(max-width: 900px)" srcset="img3.jpg" type="image/jpg">

        <img src="img1.png" alt="">

    <!-- Imagem mais pequena sempre acima - ordem precisa ser seguida-->

    </audio>
