<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>

    <video src="meu-video.mp4" poster="/4_imagens_e_audios/img1.png" controls autoplay width="500"></video>
    <!-- Abrir tag vídeo e realizar cascata de sources para inserir tipos de arquivos diferentes e maximizar compatilidade com mais navegadores  
    - tag poster é a capa do vídeo
    -->

    <h1>Hospedando vídeo do youtube</h1>
    <!-- Compartilhar vídeo > incorporar > copiar código-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=groypJ2BT74gARYL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
