<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>

    <style>
        body{
            background-color: rgb(173, 134, 85);
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form autocomplete="on" action="cadastro.php" method="POST">

        <p><label for="iusu"> Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário" autocomplete="username">
        </p>

        <p><label for="isen">Senha:</label> 
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="Senha" autocomplete="current-password">
        </p>

        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">     
        </p>
        <!--

        METÓDO GET PARA FORMULÁRIOS CURTOS SEM DADOS SENSÍVEIS
        MÉTODO POST PARA FORMULÁRIOS LONGOS E COM DADOS SENSÍVEIS
        -->
    </form>
</body>
</html>
