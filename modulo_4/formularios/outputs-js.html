<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Buttom e CheckBox</title>
</head>
<body>
    <h1>Radio Buttom e CheckBox</h1>

    <form action="" method="get" autocomplete="on">

        <p>
            <label for="inum1">Número 1</label>
            <input type="number" name="num1" id="inum1" max="10" min="1" required
            oninput="isoma.innerHTML = Number(inum1.value) + Number (inum2.value)">
        </p>

        <p>
            <label for="inum2">Número 2</label>
            <input type="number" name="num2" id="inum2" max="10" min="1" required
            oninput="isoma.innerHTML = Number(inum1.value) + Number (inum2.value)">
        </p>

        <p>
            <label for="soma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <label for="inum"> Nível de Satisfação</label>
            <input type="range" name="inum" id="inum" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </p>

    </form>
</body>
</html>
