<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ¡dio Buttom e CheckBox</title>
</head>
<body>
    <h1>Radio Buttom e CheckBox</h1>

    <form action="" method="get" autocomplete="on">

        <fieldset>

            <legend>Sexo</legend>

            <input type="radio" name="radiosexo" id="radiomasc" checked value="M">
            <label for="radiomasc">Masculino</label>

            <input type="radio" name="radiosexo" id="radiofem" value="F"> 
            <label for="radiofem">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="esfut" checked> 
            <label for="esfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="esbas"> 
            <label for="esbas">Basquete</label>
 
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </p>

    </form>
</body>
</html>
