<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="" method="get">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">

        </p>

        <p>
            <label for="range">Nível de satisfação</label>
            <input type="range" name="range" id="range" min="1" max="10" value="10">
        </p>

        <p>
            <label for="ifile">Subir arquivo</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
