<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>


<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="GET" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" placeholder="Nome Completo" required autocomplete="name" maxlength="30">
            </p>
            <p>
                <label for="media">Média do Aluno</label>
                <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
            </p>
            <label for="iperiodo">Período Letivo</label>
            <input type="month" name="mes" id="iperiodo" value="2020-07">
            <p>
                <label for="dataprova">Data da prova:</label>
                <input type="date" name="data" id="dataprova">
            </p>
            <p>
                <label for="hora">Hora da prova</label>
                <input type="time" name="hora" id="hora">
            </p>
            <p>
                <label for="iemail">E-Mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{{4}}$">
                <!-- Expressões regulares acima para formatação de resposta do usuário -->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
